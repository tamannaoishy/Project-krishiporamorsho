{% extends 'nevigation.html'%}
{% load static %}
{% block body %}

{% ifequal error "no" %}
<script>
	alert('Logged In Successfully...');
	window.location=('{% url 'admin_home' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
	alert('Invalid Login Credentials, Try Again');
</script>

{% endifequal %}

<br><br><br><br><br>

    <div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <img src="{%  static 'images/admin_login.jpg'%}" class="image-thumbnail" >
        </div>

        <div class="col-sm-6">
            <h2 class="text-center">ADMIN LOGIN</h2>
            <HR>
            <p>Enter your username and password to access admin panel</p>

            <form method="post">
                {% csrf_token %}
                <label>User Name</label>
                    <input type="text" class="form-control" placeholder="Enter user name" name="oishy">
                <label>Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="noPASSword">
                    <input type="submit" class="btn btn-danger mt-2" value="LOGIN">
            </form>

        </div>
    </div>
    </div>

{% endblock %}
